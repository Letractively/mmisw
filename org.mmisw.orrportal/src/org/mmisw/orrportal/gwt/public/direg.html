<html>
  <head>
    <title>ORR Direct RDF registration (re-hosted mode)</title>
  </head>

  <body>
   
    <h3> ORR Direct RDF registration (re-hosted mode)</h3>  

    <form name="dr" method="post" action="direg" enctype="multipart/form-data">

	<b>ORR User submitting</b><br />
    		username: <input type="text" id="username" name="username" size="30" /><br />
    		password: <input type="password" id="password" name="password"  size="30" /><br />

    	<br />

	<b>Ontology URI</b><br />
    		URI to identify the registered entry: <input type="text" id="ontologyUri" name="ontologyUri" size="70" /><br />
    		If this URI is already registered, then a new version will be created.
    	<br />
    	
    	<br />
		
	<b>Ontology file</b><br />
    	File in RDF/XML format: <input type="file" name="ontologyFile" size="80">
    	<br />
    	
    	<br />

	<b>Graph ID</b><br />
    	graphId: 
    	<SELECT id="graphId" name="graphId" size=1>
			<OPTION selected value="ooici">ooici: OOI CI Semantic Prototype</OPTION>
			<OPTION          value="main">main: Main MMI ORR graph</OPTION>
		</SELECT>
    	<br />
    	
    	<br />
    	
    <input type="submit" value="Register ontology" />
    	
    </form>
  </body>
</html>
